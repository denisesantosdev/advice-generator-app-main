<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main class="container advice-card">
      <div class="advice-container">
        <h1 class="advice-id">
          Advice #<span id="advice-id-number"><!-- Advice ID goes here --></span>
        </h1>
        <p class="advice-text">
          <!-- Advice text goes here -->
        </p>
      </div>
      <picture class="divider">
        <source
          media="(min-width: 400px)"
          srcset="images/pattern-divider-desktop.svg" />
        <img
          src="images/pattern-divider-mobile.svg"
          alt="pattern divider" />
      </picture>
      <button class="dice-btn">
        <img
          src="images/icon-dice.svg"
          alt="dice icon" />
      </button>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">
        Frontend Mentor
      </a>
      | Coded by
      <a href="https://github.com/denisesantosdev">Denise Santos</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
